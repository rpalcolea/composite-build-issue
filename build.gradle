plugins {
    id "groovy"
    id "nebula.dependency-lock" version "7.0.1"
}

configurations.all {
    resolutionStrategy {
        preferProjectModules()
    }
}

ext {
    ndBenchVersion = '0.+'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    //OSS Cass-Plugins
    compile "com.netflix.ndbench:ndbench-cass-plugins:$ndBenchVersion"
    testCompile "org.spockframework:spock-core:1.2-groovy-2.4"

}
